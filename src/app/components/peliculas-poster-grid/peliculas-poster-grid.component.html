<div class="row">
  <div class="col-md-3 mb-5" *ngFor="let pelicula of peliculas">
    <div class="posters">
      <img class="img-fluid poster"
      (click) = "clickPelicula( pelicula )"
      [src] = "pelicula.poster_path | poster">   <!-- pasamos el poster_path al pipe (|) para tratarlo, código más limpio -->

      <div>
        <h3>{{ pelicula.title }}</h3>
      </div>

  </div>

</div>
